<!-- modificar.component.html -->

<div class="container">
  <h2>Modificar Usuario</h2>

  <!-- Formulario para seleccionar el ID -->
  <form [formGroup]="idSeleccionadoForm" (ngSubmit)="actualizarId()">
    <label for="id">ID del Usuario:</label>
    <input type="number" id="id" formControlName="id" required>
    <button type="submit">Seleccionar Usuario</button>
  </form>

  <hr>

  <!-- Formulario para modificar los datos del usuario -->
  <form [formGroup]="usuarioForm" (ngSubmit)="guardarCambios()">
    <label for="nombre">ID:</label>
    <input type="text" id="id" formControlName="id" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password">

    <!-- Agrega más campos según sea necesario -->

    <button type="submit">Guardar Cambios</button>
  </form>
</div>
